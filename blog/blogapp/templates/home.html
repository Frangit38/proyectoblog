{% extends 'base.html' %}

{% block content %}
<ul>
{% for post in object_list %}
<li><a href="{% url 'article-detail' post.pk %}">  {{post.title}} - {{post.author}} -
  {% if user.is_authenticated %}
  <a href="{% url 'update_post' post.pk %}"> (Editar)</a>
  <a href="{% url 'delete_post' post.pk %}"> (Borrar)</a>
   <br/>
   {% endif %}
{{post.body}}</li>
{% endfor %}
</ul>
{% endblock %}
